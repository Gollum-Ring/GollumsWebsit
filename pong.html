<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="icon" type="image/x-icon" href="0IconGollum.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: rgb(240, 240, 240);
            padding-left: 40px;
            padding-right: 40px;
        }
        .headline  {
            color: rgb(0, 116, 136);
            font-size: 150%;
            margin-bottom: 0px;
        }
        a {
            color: rgb(0, 116, 136);
            text-decoration: none;
            margin-left: 16px;
            font-weight: 700; 
        }
        h4 {
            margin-top: 0px;
        }
        a:hover {
            text-decoration: underline;
        }
        .link-container {
            background-color: rgb(195, 214, 218);
            color: rgb(0, 116, 136);
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .display-container{
            width: 704px;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-container {
            background-color: rgb(255, 255, 255);
            padding: 16px;
        }
        button{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: none;
            background-color: hsl(0, 0%, 30%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: hsl(0, 0%, 50%);
        }
        button:active {
            background-color: hsl(0, 0%, 50%);
        }
    </style>
</head>
<body>
    <div class="headline">
        <h1>Pong</h1>
    </div>
    <h4> Controling: 1 player W,S; 2 player W,S and arow keys</h4>
    <div class="link-container">
        <a href="#" id="startButton">Start / Restart</a>    
        </div>
    <div class="link-container">
        <input type="text" id="Score" placeholder="Score" readonly>
        </div>
    <div class="display-container">
        <canvas id="ca" width="720" height="480" style="background-color: black;"></canvas>
        <div class="button">
            <button id="W">W</button>
            <button id="S">S</button> 
            </div>
            </div>
        
    <script src="pong.js"></script>
    <div class="link-container">
        <a href="Games.html">Gollum's Games</a>
    </div>

    <audio controls autoplay loop>
        <source src="pong.mp3">
        This browser does not support HTML5 Audio
    </audio>
    <br><br><br><br><br><br>
</body>
</html>
